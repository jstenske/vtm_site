{% extends 'base.html' %}

{% block title %} About Vertical Tank Maintenance {% endblock %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
{% block body %}

<h1>
   <p style="text-align: center;">Create An Estimate</p>
</h1>


<nav>

   

</nav>
<form action="/calculate" method="POST">
    <label for="numOne">
        Radius (inches): <input type="text" id="numOne" name="numOne" required autofocus>
    </label>
    <br><br>
    <label for="numTwo">
        Height (inches): <input type="text" id="numTwo" name="numTwo" required>
    </label>

    
    <button type="submit" class="btn btn-outline-dark">Calculate</button>
</form>

{% if myValue %}
<p>The total estimated cost is ${{ myValue }}</p>
{% endif %}

{% endblock %}
